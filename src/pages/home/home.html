<ion-header>
  <ion-navbar>
    <ion-title style="background-color: #212121">
      Invernaderos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #212121">
  <ion-card *ngFor="let i of invernaderos" style="border-radius: 10px">
    <ion-item style="background-color: #570000">
      <ion-icon name="information-circle" item-start></ion-icon>
      <h2 (click)="clickPlanta(i)">{{i.nombre}}</h2>
      <p> {{i.ubicacion}} </p>
    </ion-item>
  </ion-card>
</ion-content>
